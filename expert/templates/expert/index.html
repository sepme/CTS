<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>پروژه ها</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'expert/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'expert/css/rating.css' %}">
    <link rel="stylesheet" href="{% static 'expert/css/style.css' %}">
  </head>
  <body>
  <div class="main">
    <div class="top-bar">
      <!--<button type="button" name="button" class="btn menu"><i class="fas fa-bars fa-2x"></i></button>-->
      <!-- <button type="button" name="button" class="btn grid"><i class="fas fa-th fa-2x"></i></button> -->
      <div class="top-msg">
        <span class="fas fa-envelope fa-lg"></span>
      </div>
      <img src="{% static 'expert/img/logoName.png' %}" alt="chamranTeam">
      <div class="dropdown">
        <button type="button" name="button" class="btn dropdown-toggle" id="dropdown-btn" data-toggle="dropdown">
          <img src="{% static 'expert/img/profile.png' %}" alt="profile" class="dropdown-img">
        </button>
        <ul class="dropdown-menu text-center" role="menu" aria-labelledby="dropdown-btn" id="dropdown">
          <li><a href="#">اطلاعات کاربری</a></li>
          <li><a href="#">تغییر رمز عبور</a></li>
          <li class="divider"></li>
          <li><a href="#">خروج</a></li>
        </ul>
      </div>
    </div>
    <div class="content">

    </div>
    <div class="side-bar">
      <div class="topMargin"></div>
      <div class="expert-icon"></div>
      <img src="{% static 'expert/img/profile.png' %}" alt="profile">
      <h5>بروک رابرتسون</h5>
      <h6>استاد</h6>
      <p dir="rtl" class="scoreDiv text-right">امتیاز: <span>70</span>/100</p>
      <div class="progress">
        <div class="progress-bar" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width: 70px">
          <span class="sr-only">70% completed</span>
        </div>
      </div>
      <div class="hr"></div>
      <ul class="list-group">
        <li class="list-group-item active text-right">
          <div>
            <span>پروژه ها</span>
            <span class="fas fa-list-ul"></span>
          </div>
        </li>
        <li class="list-group-item text-right">
          <div>
            <span>پیام ها</span>
            <span class="fas fa-envelope"></span>
          </div>
        </li>
        <li class="list-group-item text-right">
          <div>
            <span>طرح سوال</span>
            <span class="fas fa-question"></span>
          </div>
        </li>
        <li class="list-group-item text-right">
          <div>
            <span>درخواست پژوهشگر</span>
            <span class="fas fa-user-graduate"></span>
          </div>
        </li>
        <li class="list-group-item text-right">
          <div>
            <span>تنظیمات کاربری</span>
            <span class="fas fa-cog"></span>
          </div>
        </li>
      </ul>
    </div>
  </div>
  <script type="text/javascript" src="{% static 'expert/js/jquery.js' %}"></script>
  <script type="text/javascript" src="{% static 'expert/js/bootstrap.bundle.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'expert/js/bootstrap.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'expert/js/script.js' %}"></script>
  </body>
</html>
