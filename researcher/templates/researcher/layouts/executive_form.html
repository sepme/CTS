<div class="fixed-back executive_form">

        <div class="close"></div>
        <div class="card-head">ثبت سابقه اجرایی</div>

                        </div>

                            <div class='col-lg-2'>

                            <div class='col-lg-5'>
                                <label for='until'>تا سال</label>
                                <input type='text' id='until' class='w-100' name="end">
                            </div>
                        </div>
                        <div class='row'>
                            <div class='col-lg-12'>
                                <label for='workplace'>محل خدمت</label>
                                <input type='text' id='workplace' class='w-100' name="place">
                            </div>
                        </div>
                        <div class="row">
                            <div class='col-lg-12'>
