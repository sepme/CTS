{% load static %}
<div class="modal fade" id="newExecutiveRecord" tabindex="-1" role="dialog" aria-labelledby="newExecutiveRecordLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <form method="post" url="{% url 'researcher:executive_form' %}" class="ajax-exe-form">
            {% csrf_token %}
            <div class="modal-content">
                <div class="modal-header">
                    <h6 class="modal-title default text-right" id="newExecutiveRecordLabel">ثبت سابقه اجرایی</h6>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for='duty'>سمت</label>
                                    <input type='text' id='duty' class='w-100' name="post">
                                </div>
                                <div class="row">
                                    <div class='col-sm-12 text-right'>
                                        <span>زمان :</span>
                                    </div>
                                    <div class='col-md-6 mb-3'>
                                        <input type='text' id='from' class='w-100' name="start" placeholder="از سال">
                                    </div>
                                    <div class='col-md-6 mb-3'>
                                        <input type='text' id='until' class='w-100' name="end" placeholder="تا سال">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for='workplace'>نام مجموعه</label>
                                    <input type='text' id='workplace' class='w-100' name="place">
                                </div>
                                <div class="form-group">
                                    <label for='exe-city'>شهر</label>
                                    <input type='text' id='exe-city' class='w-100' name="city">
                                </div>
                            </div>
                            <div class="col-md-6 d-none d-md-flex">
                                <img src="{% static '/img/execution.svg' %}" alt="execution img" class="form-image">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="reset" class="btn btn-secondary" data-dismiss="modal">لغو</button>
                    <button type="submit" class="btn btn-primary mr-2">افزودن</button>
                </div>
            </div>
        </form>
    </div>
</div>
