{% load static%}
<div class="fixed-back research_form">
    <div class="card small-card text-right small-card">
        <div class="close"></div>
        <div class="card-head">ثبت سابقه پژوهشی</div>
        <div class="container">
            <form method="post" url="{% url 'researcher:studious_form' %}" class="ajax-std-form">
                {% csrf_token %}
                <div class="row">
                    <div class="col-6">
                        <div class='row subject'>
                            <div class='col-lg-12'>
                                <label for='subject'>عنوان طرح پژوهشی</label>
                                <input type='text' id='subject' class='w-100' name="title">
                            </div>
                        </div>
                        <div class="row admin">
                            <div class='col-lg-12'>
                                <label for='admin'>نام مجری</label>
                                <input type='text' id='admin' class='w-100' name="presenter">
                            </div>
                        </div>
                        <div class="row liable">
                            <div class='col-lg-12'>
                                <label for='liable'>مسئول اجرا/همکار</label>
                                <input type='text' id='liable' class='w-100' name="responsible">
                            </div>
                        </div>
                        <div class='row rank'>
                            <div class='col-lg-12 rankDiv'>
                                <label class='rankLabel' for='rank' style='width:245px'>وضعیت طرح پژوهشی</label>
                                <select id='rank' name="status">
                                    <option value="" selected dir='rtl'>انتخاب کنید ...</option>
                                    <option value='1'>در دست  اجرا</option>
                                    <option value='2'>خاتمه یافته</option>
                                    <option value='3'>متوقف</option>
                                </select>
                            </div>
                         </div>
                    </div>
                    <div class="col-6 flex-display h-100">
                        <img src="{% static '/img/research.svg' %}" alt="research img" class="form-image">
                    </div>
                </div>
                <div class="card-footer">
                    <button class="save-btn" type="submit" >افزودن</button>
                    <button class="reject-btn" type="reset">لغو</button>
                </div>
            </form>
        </div>
    </div>
</div>
