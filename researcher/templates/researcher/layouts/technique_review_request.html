{% load static%}
<div class="fixed-back review-request">
    <div class="card text-right">
        <div class="close"></div>
        <div class="card-head">درخواست ارتقا نمره</div>
        <div class="container">
            <form enctype="multipart/form-data" method="post" url="{% url 'researcher:technique-review' %}" id="technique_review">
                {% csrf_token %}
                <input type="text" name="technique_name" id="technique_name" hidden>
                <div class="row mbottom-lg-25">
                    <div class="col-lg-12">
                        <label for="request-body">توضیحات</label>
                        <textarea dir="rtl" rows="5" class="w-100" id="request-body" name="request_body"></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12 text-right">
                        <span class="section-title">نحوه ارتقا نمره</span>
                        <div class="confirmation section">
                            <div class="radio-group row">
                                <div class="review-request-method"></div>
                                <div class="form-group col-lg-4 col-md-4">
                                    <input class="close-upload" type="radio" name="request_confirmation_method" id="request-exam" value="exam" hidden>
                                    <label for="request-exam">
                                        <div class="title">درخواست آزمون آنلاین</div>
                                    </label>
                                </div>
                                <div class="form-group col-lg-4 col-md-4">
                                    <input class="upload-file" type="radio" name="request_confirmation_method" id="request-upload-s" value="certificate" hidden>
                                    <label for="request-upload-s">
                                        <div class="title">آپلود گواهی نامه</div>
                                    </label>
                                </div>
                                <div class="form-group col-lg-4 col-md-4">
                                    <input class="upload-file" type="radio" name="request_confirmation_method" id="request-article" value="paper" hidden>
                                    <label for="request-article">
                                        <div class="title">آپلود مقاله</div>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <input type="file" class="upload-resume" name="new_resume" id="upload-new-resume" hidden>
                        <label for="upload-new-resume" class="text-center">
                            <img src="{% static 'researcher/img/upload.svg' %}" class="upload-img" alt="">
                            <img src="{% static 'researcher/img/file.svg' %}" class="file-img" alt="">
                            <div class="upload-file-text">
                                آپلود فایل
                            </div>
                        </label>
                    </div>
                </div>
                <div class="card-footer">
                    <button class="save-btn" type="submit">ارسال</button>
                    <button class="reject-btn" type="reset">لغو</button>
                </div>
            </form>
        </div>
    </div>
</div>
