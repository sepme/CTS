{% extends "researcher/layouts/base_layout.html" %}
{% load static %}
{% block content %}
    <div class="preview-question">
        <div class="card info-card text-right">
            <div class="card-header"> سوال پژوهشی{{ question_title }}</div>
            <div class="inner-card">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="textarea-text">
                            <span class="title">متن سوال</span>
                            <div class="body">
                                {{ question }}
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="question-attach text-left">
                            <ul class="inline-list">
                                <li class="list-item">
                                {% if attachment == "  " %}
                                    <a href="{{ attachment.url }}" class="attach-file">
                                        <span class="doc-file"></span>
                                        <span>{{ file_name }}</span>
                                    </a>
                                {% endif %} 
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-header">ارسال پاسخ</div>

                    <div class="col-12 text-center">
                        <h5>مدت زمان باقی مانده</h5>

                                                <span class="count">
                                                    1
                                                </span>
                                <span>روز</span>
                            </div>
                            <div class="hour">
                                                <span class="count">
                                                    10
                                                </span>
                                <span>ساعت</span>
                            </div>
                            <div class="minute">
                                                <span class="count">
                                                    35
                                                </span>
                                <span>دقیقه</span>
                            </div>
                            <div class="progress-line"></div>
                        </div>
                    </div>
                </div>
