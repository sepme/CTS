<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>ایمیل چمران تیم</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
          integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
<body style="box-sizing:border-box;
             color:#555;
             font-family:tahoma!important;
             font-size:16px;
             font-weight:400;
             line-height:19px;
             margin:0;
             min-width:100%;
             padding:20px;
             text-align:center;
             width:100%!important;
             background-color:#3ccd1c">
<table style="background:#fff;
              border-collapse:collapse;
              border-spacing:0;
              color:#555;
              font-family:tahoma!important;
              font-size:16px;
              font-weight:400;
              height:100%;
              line-height:19px;
              margin:10px auto;
              padding:0;
              text-align:center;
              vertical-align:top;
              width:50%;
              -webkit-box-shadow: 0 4px 5px 0px rgba(0,0,0,0.2);-moz-box-shadow: 0 4px 5px 0px rgba(0,0,0,0.2);box-shadow: 0 4px 5px 0px rgba(0,0,0,0.2);
              border-radius: 10px">
    <tr>
        <td style="padding: 10px">
            <img src="https://chamranteam.ir/static/theme-ct/images/logo.png" alt="logo" height="70px">
        </td>
    </tr>
    <tr>
        <td style="padding: 30px 100px;background-color: #f7fdf8">
            <img src="https://chamranteam.ir/static/theme-ct/images/email.png" alt="email Logo"/>
        </td>
    </tr>
    <tr>
        <td style="padding-top: 30px; direction: rtl;color: #484848;font-family: tahoma;line-height: 25px;">
            سلام
            <br/>
            به
            <strong style="color: #3ccd1c;">
                چمران
            </strong>
            <strong style="color: #ff4545;">
                تیم
            </strong>
            خوش آمدید!
            <br/>
            جهت {{ proper_text }} خود به لینک زیر مراجعه نمایید.
            <br/>
        </td>
    </tr>
    <tr>
        <td style="padding-bottom: 30px;direction: rtl; color: #484848;font-family: tahoma;line-height: 25px;">
            <a href="{{ message }}" style="background-color: #bdbdbd;color: white;padding: 5px 10px;border-radius: 0.25em;">{{ proper_text }}</a>
        </td>
    </tr>
    <tr>
        <td style="padding-bottom: 30px;direction: rtl; color: #484848;font-family: tahoma;line-height: 25px;">
            {{ message }}
        </td>
    </tr>
    <tr>
        <td style="padding-bottom: 30px;direction: rtl; color: #484848;font-family: tahoma;">
            با سپاس
            <br>
            <strong style="color: #3ccd1c;">
                چمران
            </strong>
            <strong style="color: #ff4545;">
                تیم
            </strong>
        </td>
    </tr>
    <tr>
        <td style="background: #f7fdf8">
            <p style="color: #484848;margin: 5px;font-family: tahoma;">ما را دنبال کنید</p>
            <p style="color: #999999;margin: 5px;font-family: tahoma;">حساب‌های چمران تیم در شبکه‌های اجتماعی</p>
            <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
            <ul style="padding: 0;
    margin: 0;
    list-style: none;">
                <li style="display: inline-block; margin: 10px">
                    <a href="https://www.instagram.com/chamran_team/" dideo-checked="true"><img
                            src="https://chamranteam.ir/static/theme-ct/images/instagram.png" alt="instagram" width="24px"
                            style="vertical-align: middle;border-radius: 3px"></a>
                </li>
                <li style="display: inline-block; margin: 10px">
                    <a href="https://t.me/chamran_team" dideo-checked="true"><img
                            src="https://chamranteam.ir/static/theme-ct/images/telegram1.png" alt="telegram" width="24px"
                            style="vertical-align: middle;border-radius: 3px"></a>
                </li>
                <li style="display: inline-block; margin: 10px">
                    <a href="https://ble.im/chamran_team" dideo-checked="true"><img
                            src="https://chamranteam.ir/static/theme-ct/images/bale.png" alt="Bale" width="24px"
                            style="vertical-align: middle;border-radius: 3px"></a>
                </li>
                <li style="display: inline-block; margin: 10px">
                    <a href="https://www.aparat.com/chamran_team" dideo-checked="true"><img
                            src="https://chamranteam.ir/static/theme-ct/images/aparat.png" alt="aparat" width="24px"
                            style="vertical-align: middle;border-radius: 3px"></a>
                </li>
            </ul>
        </td>
    </tr>
    <tr style="background-color: #484848;color: #fff;">
        <td style="direction: rtl;padding: 10px;font-family: tahoma;">لطفا به این ایمیل پاسخ ندهید!</td>
    </tr>
</table>
</body>
</html>
