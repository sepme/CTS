<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>ورود</title>
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/css/iziToast.css">
      <link rel="stylesheet" href="{% static 'css/style.css' %}">
  </head>
  <body>
    <div class="card">
        <img src="{% static 'img/logo.png' %}" alt="ChamranLogo">
        <p class="ChamranTeam">چمران تیم</p>
        <div class="login-div">
            <form method="post">
                {% csrf_token %}
                {{error}}<br>
              <div class="username">
                <label for="id_username">نام کاربری</label>
                {{form.username}}
                <!-- <input type="text" id="username" name="username" value=""> -->
                <i class="fas fa-user-alt fa-lg"></i>
              </div>
              <div class="password">
                <label for="id_password">رمز عبور</label>
                <!-- <input type="password" id="password" name="password" value=""> -->
                {{form.password}}
                <i class="fas fa-lock fa-lg"></i>
                <button type="submit" name="enter" class="Enter-btn">ورود</button>
              </div>
            </form>
        </div>
        <div class="signUp-div">
            <form method="POST" action="">
                <div class="user-type-container">
                    <input type="radio" name="user-type" id="researcher" value="researcher">
                    <label for="researcher" class="user-type researcher text-center">پژوهشگر</label>
                    <input type="radio" name="user-type" id="expert" value="expert">
                    <label for="expert" class="user-type expert text-center">استاد</label>
                    <input type="radio" name="user-type" id="industry" value="industry">
                    <label for="industry" class="user-type industry text-center">صنعت</label>
                </div>
                <div class="email">
                    <label for="email">پست الکترونیکی</label>
                    <input type="text" id="email" name="email" value="">
                    <i class="fas fa-at fa-lg"></i>
                </div>
                <button type="button" name="enter" class="Enter-btn">عضویت</button>
            </form>
        </div>
        <div class="card-footer">
            <a href="#" class="forget-pass">رمز عبور خود را فراموش کرده اید؟</a>
            <p class="new-user">کاربر جدید هستید؟    <a href="#" onclick='signUp()' >عضویت</a></p>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/js/iziToast.min.js"></script>
    <script type="text/javascript" src="{% static 'js/script.js' %}"></script>
  </body>
</html>
