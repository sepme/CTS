{% extends "base.html" %}
{% load static %}
{% block content %}
<form method="POST">
    {% csrf_token %}
    <div class="username">
        <label for="username">نام کاربری</label>
        <input type="text" id="username" name="username" value="">
        <i class="fas fa-user-alt fa-lg"></i>
    </div>
    <div class="password">
        <label for="password">رمز عبور</label>
        <input type="password" id="password" name="password" value="">
        <i class="fas fa-lock fa-lg"></i>
    </div>
        <input type="radio" name="account_type" id="researcher" value="researcher">
        <label for="researcher" class="user-type researcher text-center">
            <img src="{% static 'img/research.png' %}" alt="researcher">
            پژوهشگر
        </label>
        <input type="radio" name="account_type" id="expert" value="expert">
        <label for="expert" class="user-type expert text-center">
            <img src="{% static 'img/mind.png' %}" alt="expert">
            استاد
        </label>
        <input type="radio" name="account_type" id="industry" value="industry">
        <label for="industry" class="user-type industry text-center">
            <img src="{% static 'img/settings.png' %}" alt="industry">
            صنعت
        </label>
    </div>
        <label for="email">پست الکترونیکی</label>
        <input type="text" id="email" name="email" value="">
        <i class="fas fa-at fa-lg"></i>
    </div>
    <button type="submit" name="submit" class="Enter-btn" value="login">ورود</button>
</form>
{% endblock content %}
