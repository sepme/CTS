<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <title>خطا 403(عدم اجازه ورود)</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'libs/Bootstrap/4.5.0/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'fonts/fontawesome/5.15.1/css/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'libs/iziToast/1.4.0/iziToast.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/style1.css' %}">
</head>
<body class="notFound">
<div class="logo-404">
    <img src="{% static 'img/404.svg' %}" alt="404 logo">
</div>
<h1>خطا 403</h1>
<h5>با عرض پوزش شما اجازه ورود به صفحه موردنظر را ندارید </h5>
<p dir="rtl">
    <!-- با عرض پوزش، صفحه ای که شما به دنبال آن هستید وجود ندارد ! -->
    {{ data }}
</p>
<p dir="rtl">
    لطفا آدرس وارد شده را بررسی و دوباره امتحان کنید !
</p>
<form action="{% url 'chamran:login' %}">
    <button type="submit">بازگشت به خانه</button>
</form>
<script src="{% static 'libs/jQuery/3.5.1/jquery.min.js' %}"></script>
<script src="{% static 'libs/Propper/1.14.7/popper.min.js' %}"></script>
<script src="{% static 'libs/Bootstrap/4.5.0/bootstrap.min.js' %}"></script>
<script type="text/javascript" src="{% static 'libs/iziToast/1.4.0/iziToast.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/script.js' %}"></script>
</body>
</html>
